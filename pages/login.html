<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <meta
      name="description"
      content="Spruha -  Admin Panel laravel Dashboard Template"
    />
    <meta name="author" content="Spruko Technologies Private Limited" />
    <meta name="keywords" content="login page" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="../assets/img/brand/favicon.ico"
      type="image/x-icon"
    />

    <!-- Title -->
    <title>Login</title>

    <!-- Bootstrap css-->
    <link
      href="../assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons css-->
    <link href="../assets/plugins/web-fonts/icons.css" rel="stylesheet" />
    <link
      href="../assets/plugins/web-fonts/font-awesome/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="../assets/plugins/web-fonts/plugin.css" rel="stylesheet" />

    <!-- Style css-->
    <link href="../assets/css/style/style.css" rel="stylesheet" />
    <link href="../assets/css/skins.css" rel="stylesheet" />
    <link href="../assets/css/dark-style.css" rel="stylesheet" />
    <link href="../assets/css/colors/default.css" rel="stylesheet" />

    <!-- Color css-->
    <link
      id="theme"
      rel="stylesheet"
      type="text/css"
      media="all"
      href="../assets/css/colors/color.css"
    />

    <!-- Switcher css-->
    <link href="../assets/switcher/css/switcher.css" rel="stylesheet" />
    <link href="../assets/switcher/demo.css" rel="stylesheet" />
  </head>

  <body class="main-body leftmenu">
    <!-- Page -->
    <div class="page main-signin-wrapper">
      <!-- Row -->
      <div class="row signpages text-center">
        <div class="col-md-12">
          <div class="card">
            <div class="row row-sm">
              <div
                class="col-lg-6 col-xl-5 d-none d-lg-block text-center bg-primary details"
              >
                <span>aks</span>
              </div>
              <div class="col-lg-6 col-xl-7 col-xs-12 col-sm-12 login_form">
                <div class="container-fluid">
                  <div class="row row-sm">
                    <div class="card-body mt-2 mb-2">
                      <form>
                        <h5 class="text-left mb-2">Signin to Your Account</h5>
                        <p class="mb-4 text-muted tx-13 ml-0 text-left">
                          login page
                        </p>
                        <div class="form-group text-left">
                          <label>Username</label>
                          <input
                            class="form-control"
                            placeholder="Enter your username"
                            type="text"
                          />
                        </div>
                        <div class="form-group text-left">
                          <label>Password</label>
                          <input
                            class="form-control"
                            placeholder="Enter your password"
                            type="password"
                          />
                        </div>
                        <button class="btn ripple btn-main-primary btn-block">
                          Sign In
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Row -->
    </div>
    <!-- End Page -->

    <!-- Jquery js-->
    <script src="assets/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap js-->
    <script src="assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- Select2 js-->
    <script src="assets/plugins/select2/js/select2.min.js"></script>

    <!-- Custom js -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
